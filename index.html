<!DOCTYPE html>
<html>
  <head>
    <title>Glycolyse</title>

    <style type="text/css" media="screen">
      body {
        font-family: 'Gill Sans', sans-serif;
      }

      #cell .enzyme {
        padding: 30px;
        border: 1px solid #B5B5B5;
        background: #DEDEDE;
        width: 200px;
        margin: 70px;
        text-align: center;
      }

      #cell .enzyme.active { background: #FFC87B; }
      #cell .enzyme.active.hover { background: #FF940A; }

      #cell .molecule {
        position: absolute;
        padding: 4px;
        border: 1px solid #B5B5B5;
        width: 150px;
        text-align: center;
      }

      #glucose, .molecule { background: #93BADE; }
      #atp     { background: #FFD807; }
    </style>
  </head>

  <body>
    <div class="enzyme"></div>
    <div class="molecule"></div>

    <div id="cell">
      <div id="membrane"></div>
      <div id="cytoplasm">
      </div>
    </div>

    <script type="text/javascript" src="vendor/jquery/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="vendor/jquery/js/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="vendor/underscore/underscore.min.js"></script>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
