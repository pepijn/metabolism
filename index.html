<!DOCTYPE html>
<html>
  <head>
    <title>Glycolyse/Citroenzuurcyclus/Oxidatieve fosforylering</title>

    <style type="text/css" media="screen">
      body {
        font-family: 'Gill Sans', sans-serif;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -o-user-select: none;
        user-select: none;
        margin: 0;
        padding: 0;
        width: 2000px;
      }

      .enzyme, .molecule {
        border-radius: 6px;
      }

      #cell .enzyme {
        position: absolute;
        display: inline;
        padding: 10px;
        border: 1px solid #B5B5B5;
        background: #DEDEDE;
        margin: 10px;
        text-align: center;
        max-width: 170px;
        z-index: 5;
      }

      #cell #atp-adp-translocase { width: 220px; max-width: 220px; }
      #cell #complex-iv { width: 150px; max-width: 150px; }

      #cell .enzyme.active { background: #C96; }
      #cell .enzyme.active.hover { background: #FF940A; }
      #cell .enzyme.occupied { background: #954A25; }
      #cell .enzyme.active.occupied { background: #FFC87B; }
      #cell .enzyme.active.occupied.hover { background: #FF940A !important; }

      #cell .molecule {
        position: absolute;
        padding: 8px;
        border: 1px solid #B5B5B5;
        text-align: center;
        margin: 5px;
        font-size: 12px;
        z-index: 20;
      }

      .ui-draggable {
        cursor: pointer;
      }

      #cell .molecule.ui-draggable-disabled {
        cursor: progress;
        background: #999;
      }

      .container {
        position: relative;
        margin: 0 auto;
        background: #F4F4F4;
        z-index: 10;
        padding: 5px 10px;
        border-bottom: 1px solid #DFDFDF;
      }

      .container > div {
        display: inline-block;
        width: 70px;
        padding: 0 12px;
        margin: 2px 5px;
        text-align: right;
        border-right: 1px solid #DFDFDF;
        background: #F4F4F4 !important;
      }

      .container > div p {
        font-size: 11px;
        color: black;
      }

      .molecule { background: #B4AED8; }
      .glucose { background: #B7C367; }
      .atp, .gtp, .cyt-c--red- { background: #FFF97C; color: #DB4427;}
      .adp, .gdp, .cyt-c--ox- { background: #FFF6B6; }
      .pi { background: #FEFDBD; }
      .water { background: #7BBEEA; }
      .ubiquinone { background: #0E7700; }
      .ubiquinol { background: #13B200; color: #6A2113; }
      .nad- { background: #404AFF; color: #E6E6E6;}
      .nadh { background: #00F; color: white; }
      .coa-sh { background: #FFDFC6; }

      #cell > div {
        float: left;
        height: 900px;
      }

      #cytosol {
        width: 500px;
        border-right: 1px solid #282727;
      }

      #intermembrane-space {
        background: #F9A68B;
        border: solid #B67A6B;
        border-width: 0 5px;
        width: 140px;
      }

      #mitochondrial-matrix {
        border-left: 1px solid #282727;
        background: #C4DE84;
        width: 700px;
      }
    </style>
    <link rel="stylesheet" href="enzymes.css">
  </head>

  <body>
    <div id="templates">
      <div class="enzyme"></div>
      <div class="molecule"></div>
    </div>

    <div id="cell">
      <div id="cytosol">
        <div class="container">
          <div class="glucose"><p>0</p></div>
          <div class="atp"><p>0</p></div>
          <div class="adp"><p>0</p></div>
          <div class="pi"><p>0</p></div>
          <div class="nad-"><p>0</p></div>
          <div class="nadh"><p>0</p></div>
          <div class="water"><p>0</p></div>
          <div class="pyruvate"><p>0</p></div>
        </div>
      </div>
      <div id="intermembrane-space">
        <div class="container">
          <div class="h-"><p>0</p></div>
          <div class="ubiquinone"><p>0</p></div>
          <div class="ubiquinol"><p>0</p></div>
          <div class="cyt-c--ox-"><p>0</p></div>
          <div class="cyt-c--red-"><p>0</p></div>
        </div>
      </div>
      <div id="mitochondrial-matrix">
        <div class="container">
          <div class="pyruvate"><p>0</p></div>
          <div class="nad-"><p>0</p></div>
          <div class="pi"><p>0</p></div>
          <div class="nadh"><p>0</p></div>
          <div class="water"><p>0</p></div>
          <div class="co2"><p>0</p></div>
          <div class="coa-sh"><p>0</p></div>
          <div class="h-"><p>0</p></div>
          <div class="gdp"><p>0</p></div>
          <div class="gtp"><p>0</p></div>
          <div class="oxaloacetate"><p>0</p></div>
          <div class="adp"><p>0</p></div>
          <div class="atp"><p>0</p></div>

          <div class="succinate"><p>0</p></div>
        </div>
      </div>
    </div>

    <div id="positions"></div>

    <script type="text/javascript" src="vendor/jquery/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="vendor/jquery/js/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="vendor/underscore/underscore.min.js"></script>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
